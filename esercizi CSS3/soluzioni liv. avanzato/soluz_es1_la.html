<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Imposta un font semplice per l'intera pagina */
            margin: 0; /* Rimuove i margini predefiniti del browser */
            padding: 0; /* Rimuove i padding predefiniti */
        }

        header {
            background-color: #333; /* Colore di sfondo scuro per l'header */
            color: white; /* Colore del testo bianco */
            padding: 20px; /* Aggiunge spazio interno all'header */
            text-align: center; /* Centra il testo */
        }

        main {
            display: grid; /* Applica il layout a griglia alla sezione principale */
            grid-template-columns: 25% 75%; /* Due colonne: la prima occupa 1/4 della larghezza, la seconda 3/4 */
            gap: 20px; /* Aggiunge uno spazio di 20px tra le colonne */
            padding: 20px; /* Aggiunge padding interno a tutto il main */
        }

        aside {
            background-color: #f4f4f4; /* Colore di sfondo chiaro per la barra laterale */
            padding: 20px; /* Aggiunge spazio interno alla barra laterale */
        }

        section {
            background-color: #fff; /* Sfondo bianco per la sezione principale */
            padding: 20px; /* Aggiunge spazio interno */
            border: 1px solid #ccc; /* Aggiunge un bordo grigio chiaro */
        }

        footer {
            background-color: #333; /* Sfondo scuro per il footer */
            color: white; /* Colore del testo bianco */
            text-align: center; /* Centra il testo */
            padding: 10px; /* Aggiunge spazio interno */
            position: relative; /* Imposta il footer come "relativo" */
            bottom: 0; /* Posiziona il footer in basso */
            width: 100%; /* Il footer occupa tutta la larghezza */
        }

    </style>
   </head>
<body>

    <header>
        <h1>Benvenuto nel mio sito</h1>
    </header>

    <main>
        <aside>
            <h2>Barra Laterale</h2>
            <p>Questo è il contenuto della barra laterale.</p>
        </aside>

        <section>
            <h2>Sezione Principale</h2>
            <p>Questo è il contenuto della sezione principale.</p>
        </section>
    </main>

    <footer>
        <p>Copyright © 2024 - Tutti i diritti riservati</p>
    </footer>

</body>
</html>
