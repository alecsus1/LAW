<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Imposta un font semplice per l'intera pagina */
            margin: 0;
            /* Rimuove i margini predefiniti del browser */
            padding: 0;
            /* Rimuove i padding predefiniti */
        }

        .wrap {
            display: flex;
            /* Imposta il layout del contenitore principale come un flexbox */
            flex-direction: column;
            /* Dispone gli elementi figli del flexbox in colonna (uno sotto l'altro) */
            min-height: 100vh;
            /* Imposta l'altezza minima del contenitore principale all'altezza intera della finestra (viewport) */
        }

        header {
            background-color: #333;
            /* Colore di sfondo scuro per l'header */
            color: white;
            /* Colore del testo bianco */
            padding: 20px;
            /* Aggiunge spazio interno all'header */
            text-align: center;
            /* Centra il testo */
        }

        main {
            display: flex;
            /* Imposta il layout della sezione principale come un flexbox */
            flex-direction: row;
            /* Dispone gli elementi figli in una riga (orizzontalmente), creando due colonne */
            gap: 20px;
            /* Aggiunge uno spazio di 20px tra gli elementi figli (le colonne) */
            padding: 20px;
            /* Aggiunge un padding interno di 20px su tutti i lati del main */
            flex: 1;
            /* Permette al contenitore main di espandersi e occupare lo spazio disponibile, bilanciando con altri elementi flessibili */

        }

        aside {
            background-color: #f4f4f4;
            /* Colore di sfondo chiaro per la barra laterale */
            padding: 20px;
            /* Aggiunge spazio interno alla barra laterale */
            flex: 1;
            /* indica che l'elemento dovrebbe occupare una porzione di spazio flessibile pari a 1 unità rispetto agli altri elementi flessibili nello stesso contenitore*/
        }

        section {
            background-color: #fff;
            /* Sfondo bianco per la sezione principale */
            padding: 20px;
            /* Aggiunge spazio interno */
            border: 1px solid #ccc;
            /* Aggiunge un bordo grigio chiaro */
            flex: 3;
            /* indica che l'elemento dovrebbe occupare una porzione di spazio flessibile pari a 3 unità rispetto agli altri elementi flessibili nello stesso contenitore*/
        }

        footer {
            background-color: #333;
            /* Sfondo scuro per il footer */
            color: white;
            /* Colore del testo bianco */
            text-align: center;
            /* Centra il testo */
            padding: 10px;
            /* Aggiunge spazio interno */
            position: relative;
            /* Imposta il footer come "relativo" */
            bottom: 0;
            /* Posiziona il footer in basso */
            width: 100%;
            /* Il footer occupa tutta la larghezza */
        }
        @media (max-width:768px) {
            main {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Benvenuto nel mio sito</h1>
        </header>

        <main>
            <section>
                <h2>Sezione Principale</h2>
                <p>Questo è il contenuto della sezione principale.</p>
            </section>

            <aside>
                <h2>Barra Laterale</h2>
                <p>Questo è il contenuto della barra laterale.</p>
            </aside>

           
        </main>

        <footer>
            <p>Copyright © 2024 - Tutti i diritti riservati</p>
        </footer>
    </div>
</body>

</html>
