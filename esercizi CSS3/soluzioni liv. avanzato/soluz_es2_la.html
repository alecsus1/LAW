<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Immagini</title>
    <style>
        .gallery {
            display: flex; /* Imposta il layout del contenitore delle immagini come un flexbox */
            flex-direction: row; /* Dispone gli elementi figli del flexbox in riga */
            gap: 20px; /* Spazio tra le immagini */
            padding: 20px; /* Spazio interno attorno alla galleria */
        }

        .gallery img {
            width: 100%; /* L'immagine occupa il 100% della larghezza della colonna */
            border-radius: 10px; /* Arrotonda i bordi delle immagini */
            transition: transform 0.3s, box-shadow 0.3s; /* Crea una transizione fluida per lo zoom e l'ombra */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Ingrandisce l'immagine del 10% al passaggio del mouse */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Aggiunge un'ombra attorno all'immagine al passaggio del mouse */
        }
        @media (max-width:768px) {  
            .gallery{
                flex-direction: column; /*Dispone gli elementi figli del flexbox in colonna quando le dimensioni dello schermo sono ridotte*/
            }
        }

    </style>
</head>
<body>

    <div class="gallery">
        <img src="https://picsum.photos/id/1/200/300" alt="Immagine 1">
        <img src="https://picsum.photos/id/10/200/300" alt="Immagine 2">
        <img src="https://picsum.photos/id/11/200/300" alt="Immagine 3">
        <img src="https://picsum.photos/id/12/200/300" alt="Immagine 4">
        <img src="https://picsum.photos/id/13/200/300" alt="Immagine 5">
    </div>

</body>
</html>
