<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Liste con Stile Personalizzato</title>
    <style>
        ol {
            color: red;
            margin-left: 20px;
        }

        ul {
            color: blue;
            list-style-type: square;
            margin-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <h1>Liste di Esempio</h1>

    <h2>Lista Ordinata</h2>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <h2>Lista Non Ordinata</h2>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ul>
</body>

</html>
