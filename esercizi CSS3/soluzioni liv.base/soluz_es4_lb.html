<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tabella con Stile</title>
   <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

   </style>
</head>
<body>

<h1>Tabella di Esempio</h1>
<table>
    <thead>
        <tr>
            <th>Intestazione 1</th>
            <th>Intestazione 2</th>
            <th>Intestazione 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
        <tr>
            <td>Dato 7</td>
            <td>Dato 8</td>
            <td>Dato 9</td>
        </tr>
    </tbody>
</table>

</body>
</html>
