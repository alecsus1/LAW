<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web con Intestazione, Corpo e Footer</title>
    <style>
        /* Stili per l'intestazione */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Stili per il corpo della pagina */
        main {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        /* Stili per il footer */
        footer {
            background-color: #c2eeb0;
            color: #181717;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Stili per il pulsante */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Intestazione della pagina -->
    <header>
        <h1>Benvenuti nella mia pagina</h1>
    </header>

    <!-- Corpo della pagina -->
    <main>
        <p>Questa Ã¨ una semplice pagina web con un'intestazione, un corpo centrale e un footer. Puoi cliccare il pulsante qui sotto per vedere un messaggio di benvenuto.</p>
        <button onclick="mostraMessaggio()">Clicca qui</button>
    </main>

    <!-- Footer della pagina -->
    <footer>
        <p>&copy; 2024 La mia pagina web</p>
    </footer>

    <!-- JavaScript per mostrare un messaggio di benvenuto -->
    <script>
        function mostraMessaggio() {
            alert('Benvenuto nella mia pagina!');
        }
    </script>

</body>
</html>
