<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il Quadrato</title>
</head>
<body>

    <h2>Calcola il Quadrato di un Numero</h2>

    <label for="numb">Numero:</label>
    <input type="number" id="numb" placeholder="Inserisci un numero">
    <br><br>

    <button onclick="calculateSquare()">Calcola Quadrato</button>

    <p>Il quadrato Ã¨: <span id="resultSquare"></span></p>

    <script>
        function calculateSquare() {
            let numb = document.getElementById("numb").value;
            let square = Number(numb) * Number(numb);
            document.getElementById("resultSquare").innerText = square;
        }
    </script>

</body>
</html>
