<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il Quadrato</title>
</head>
<body>

    <h2>Calcola il Quadrato di un Numero</h2>

    <label for="numero">Numero:</label>
    <input type="number" id="numero" placeholder="Inserisci un numero">
    <br><br>

    <button onclick="calcolaQuadrato()">Calcola Quadrato</button>

    <p>Il quadrato Ã¨: <span id="risultatoQuadrato"></span></p>

    <script>
        function calcolaQuadrato() {
            let numero = document.getElementById("numero").value;
            let quadrato = Number(numero) * Number(numero);
            document.getElementById("risultatoQuadrato").innerText = quadrato;
        }
    </script>

</body>
</html>
