<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somma Due Numeri</title>
</head>
<body>

    <h2>Somma di Due Numeri</h2>

    <!-- Campi di input per i numeri -->
    <label for="num1">Numero 1:</label>
    <input type="number" id="num1" placeholder="Inserisci il primo numero">
    <br><br>
    
    <label for="num2">Numero 2:</label>
    <input type="number" id="num2" placeholder="Inserisci il secondo numero">
    <br><br>

    <!-- Pulsante per calcolare la somma -->
    <button onclick="calcolaSomma()">Calcola Somma</button>

    <!-- Paragrafo vuoto dove mostrare il risultato -->
    <p>Risultato: <span id="risultato"></span></p>

    <script>
        // Funzione per calcolare la somma dei due numeri
        function calcolaSomma() {
            // Ottieni i valori inseriti dall'utente
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            // Converti i valori in numeri e calcola la somma
            let somma = Number(num1) + Number(num2);

            // Mostra il risultato della somma
            document.getElementById("risultato").innerText = somma;
        }
    </script>

</body>
</html>
