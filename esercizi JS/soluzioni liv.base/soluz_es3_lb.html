<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
</head>
<body>

    <h2>Verifica se un Numero è Pari o Dispari</h2>

    <label for="numero">Numero:</label>
    <input type="number" id="numero" placeholder="Inserisci un numero">
    <br><br>

    <button onclick="verificaPariDispari()">Verifica</button>

    <p>Il numero è: <span id="risultatoPariDispari"></span></p>

    <script>
        function verificaPariDispari() {
            let numero = document.getElementById("numero").value;
            let risultato;
            if (numero % 2 === 0) {
                risultato = "Pari";
            } else {
                risultato = "Dispari";
            }
            document.getElementById("risultatoPariDispari").innerText = risultato;
        }
    </script>

</body>
</html>
