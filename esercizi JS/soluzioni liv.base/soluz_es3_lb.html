<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
</head>
<body>

    <h2>Verifica se un Numero è Pari o Dispari</h2>

    <label for="numb">Numero:</label>
    <input type="number" id="numb" placeholder="Inserisci un numero">
    <br><br>

    <button onclick="checksEvenOdd()">Verifica</button>

    <p>Il numero è: <span id="resultEvenOdd"></span></p>

    <script>
        function checksEvenOdd() {
            let numb = document.getElementById("numb").value;
            let result;
            if (numb % 2 === 0) {
                result = "Pari";
            } else {
                result = "Dispari";
            }
            document.getElementById("resultEvenOdd").innerText = result;
        }
    </script>

</body>
</html>
