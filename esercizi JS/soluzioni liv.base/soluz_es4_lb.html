<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converti Celsius in Fahrenheit</title>
</head>
<body>

    <h2>Converti Gradi Celsius in Fahrenheit</h2>

    <label for="celsius">Gradi Celsius:</label>
    <input type="number" id="celsius" placeholder="Inserisci i gradi Celsius">
    <br><br>

    <button onclick="convertToFahrenheit()">Converti</button>

    <p>La temperatura in Fahrenheit Ã¨: <span id="resultFahrenheit"></span></p>

    <script>
        function convertToFahrenheit() {
            let celsius = document.getElementById("celsius").value;
            let fahrenheit = (Number(celsius) * 9/5) + 32;
            document.getElementById("resultFahrenheit").innerText = fahrenheit;
        }
    </script>

</body>
</html>
