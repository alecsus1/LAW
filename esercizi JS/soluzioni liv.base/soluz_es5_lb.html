<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteggio Caratteri</title>
</head>
<body>

    <h2>Conteggio dei Caratteri Inseriti</h2>

    <!-- Campo di input -->
    <label for="word">Inserisci il testo:</label>
    <input type="text" id="word" placeholder="Scrivi qualcosa..." oninput="countCharacters()">
    <br><br>

    <!-- Area per visualizzare il numero di caratteri -->
    <p>Caratteri inseriti: <span id="numberCharacters">0</span></p>

    <script>
        // Funzione per contare i caratteri inseriti nel campo di input
        function countCharacters() {
            // Ottieni il valore del campo di input
            let word = document.getElementById("word").value;

            // Calcola la lunghezza del word e mostra il risultato
            document.getElementById("numberCharacters").innerText = word.length;
        }
    </script>

</body>
</html>
