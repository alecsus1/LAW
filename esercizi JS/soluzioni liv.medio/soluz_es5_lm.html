<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<body>

    <h2>Countdown</h2>

    <input type="number" id="startNumber" placeholder="Inserisci un numero">
    <button onclick="startCountdown()">Avvia Countdown</button>
    <button onclick="pauseCountdown()">Pausa Countdown</button>

    <p>Tempo rimanente: <span id="remainingTime"></span></p>

    <script>
        let interval;
        let numb;
        function startCountdown() {
            if (numb == undefined) {
               numb = parseInt(document.getElementById('startNumber').value);
            }
            interval = setInterval(function() {
                document.getElementById('remainingTime').innerText = numb;
                numb--;

                if (numb < 0) {
                    clearInterval(interval);
                    document.getElementById('remainingTime').innerText = "Fine!";
                }
            }, 1000);
        }
        function pauseCountdown(){
            clearInterval(interval);
            numb = parseInt(document.getElementById('remainingTime').innerText);
        }
    </script>

</body>
</html>
