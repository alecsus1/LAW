<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>

    <h2>timer</h2>

    <!-- Visualizzazione del time -->
    <p>time: <span id="time">0</span> secondi</p>

    <!-- Pulsanti -->
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>

    <script>
        let time = 0;
        let timer;

        function startTimer() {
            timer = setInterval(function() {
                time++;
                document.getElementById('time').innerText = time;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            time=document.getElementById('time').innerText
        }

        function resetTimer() {
            clearInterval(timer);
            time = 0;
            document.getElementById('time').innerText = time;
        }
    </script>

</body>
</html>
