<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
</head>
<body>

    <h2>Modulo di Registrazione</h2>

    <form onsubmit="return validaModulo()">
        <label for="username">Nome utente:</label>
        <input type="text" id="username" placeholder="Inserisci il nome utente">
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Inserisci l'email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Inserisci la password">
        <br><br>

        <button type="submit">Registrati</button>
        <p id="errore" style="color:red;"></p>
    </form>

    <script>
        function validaModulo() {
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let errore = '';

            if (!username) {
                errore = 'Il nome utente è obbligatorio.';
            } else if (!email.includes('@')) {
                errore = 'L\'email non è valida.';
            } else if (!email.includes('.')) {
                errore = 'L\'email non è valida.';
            } else if (password.length < 6) {
                errore = 'La password deve avere almeno 6 caratteri.';
            }

            if (errore) {
                document.getElementById('errore').innerText = errore;
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
