<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Semplice</title>
</head>
<body>

    <h2>Calcolatrice</h2>

    <!-- Input per i numeri -->
    <input type="number" id="num1" placeholder="Inserisci il primo numero">
    <input type="number" id="num2" placeholder="Inserisci il secondo numero">
    <br><br>

    <!-- Menu a tendina per scegliere l'operation -->
    <select id="operation">
        <option value="sum">Somma</option>
        <option value="subtraction">Sottrazione</option>
        <option value="multiplication">Moltiplicazione</option>
        <option value="division">Divisione</option>
    </select>
    <br><br>

    <!-- Pulsante per eseguire il calcolo -->
    <button onclick="calculate()">Calcola</button>

    <!-- Area per mostrare il risultato -->
    <p>Risultato: <span id="result"></span></p>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;
            let result;

            if (operation === 'sum') {
                result = num1 + num2;
            } else if (operation === 'subtraction') {
                result = num1 - num2;
            } else if (operation === 'multiplication') {
                result = num1 * num2;
            } else if (operation === 'division') {
                result = num1 / num2;
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
