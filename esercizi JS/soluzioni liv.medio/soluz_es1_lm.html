<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Semplice</title>
</head>
<body>

    <h2>Calcolatrice</h2>

    <!-- Input per i numeri -->
    <input type="number" id="num1" placeholder="Inserisci il primo numero">
    <input type="number" id="num2" placeholder="Inserisci il secondo numero">
    <br><br>

    <!-- Menu a tendina per scegliere l'operazione -->
    <select id="operazione">
        <option value="somma">Somma</option>
        <option value="sottrazione">Sottrazione</option>
        <option value="moltiplicazione">Moltiplicazione</option>
        <option value="divisione">Divisione</option>
    </select>
    <br><br>

    <!-- Pulsante per eseguire il calcolo -->
    <button onclick="calcola()">Calcola</button>

    <!-- Area per mostrare il risultato -->
    <p>Risultato: <span id="risultato"></span></p>

    <script>
        function calcola() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operazione = document.getElementById('operazione').value;
            let risultato;

            if (operazione === 'somma') {
                risultato = num1 + num2;
            } else if (operazione === 'sottrazione') {
                risultato = num1 - num2;
            } else if (operazione === 'moltiplicazione') {
                risultato = num1 * num2;
            } else if (operazione === 'divisione') {
                risultato = num1 / num2;
            }

            document.getElementById('risultato').innerText = risultato;
        }
    </script>

</body>
</html>
