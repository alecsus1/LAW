<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="parole chiave che descrivono la pagina">
    <meta name="description" content="descrizione del contenuto della pagina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
</head>
<body>

<h1>Modulo di Registrazione</h1>
<form action="#" method="post">
    <label for="username">Nome utente:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="phone">Numero di telefono:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br><br>
    <label for="dob">Data di nascita:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    <label for="comments">Commenti:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
    <br><br>
    <button type="submit">Invia</button>
</form>

</body>
</html>
