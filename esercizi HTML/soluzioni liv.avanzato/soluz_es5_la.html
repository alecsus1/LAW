<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Annidata con Tabella</title>
</head>
<body>

<h1>Lista Annidata con Tabella</h1>

<ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3
        <ul>
            <li>Elemento Annidato con Tabella:
                <table border="1">
                    <tr>
                        <th>Intestazione 1</th>
                        <th>Intestazione 2</th>
                    </tr>
                    <tr>
                        <td>Dato 1</td>
                        <td>Dato 2</td>
                    </tr>
                    <tr>
                        <td>Dato 3</td>
                        <td>Dato 4</td>
                    </tr>
                </table>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
